version: '3.8'

services:
  # 1. DATABASE
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=sdms_admin
      - POSTGRES_PASSWORD=sdms_password
      - POSTGRES_DB=sdms_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sdms_admin -d sdms_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. BACKEND (FastAPI)
  backend:
    build: ./backend              
    command: python run.py
    volumes:
      - ./backend:/app            
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sdms_admin:sdms_password@db/sdms_db
    depends_on:
      db:
        condition: service_healthy

  # 3. FRONTEND (Next.js)
  frontend:
    build: ./frontend             
    command: npm run dev          
    volumes:
      - ./frontend:/app           
      - /app/node_modules         
    ports:
      - "3000:3000"               
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - TURBOPACK=0
    depends_on:
      - backend

volumes:
  postgres_data: